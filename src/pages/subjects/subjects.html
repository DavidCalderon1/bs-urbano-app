<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>subjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-label *ngIf="error" class="alert alert-danger">{{error}}</ion-label>
  	
	<ion-list>
	    <ion-item *ngFor="let subject of subjects">
	      	<h2>{{ subject.created_at }}</h2>
			<p>{{ subject.detail }}</p>
			<p>{{ subject.address }}</p>
	    </ion-item>
	</ion-list>

</ion-content>
