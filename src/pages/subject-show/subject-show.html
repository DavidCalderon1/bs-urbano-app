  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>subject show</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{subject.created_at}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
		<p>{{ subject.user_id }}</p>
		<p>{{ subject.suburb_id }}</p>
		<p>{{ subject.address }}</p>
		<p>{{ subject.latitude }}</p>
		<p>{{ subject.longitude }}</p>
		<p>{{ subject.garbage_type_id }}</p>
		<p>{{ subject.picture }}</p>
		<p>{{ subject.detail }}</p>
		<p>{{ subject.state_id }}</p>
      <ion-buttons slot="primary">
      	<button ion-button block (click)="edit(subject.id)">
      		<ion-icon slot="icon-only" name="create"></ion-icon>
        </button>
      	<button ion-button block (click)="delete(subject.id)">
      		<ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
