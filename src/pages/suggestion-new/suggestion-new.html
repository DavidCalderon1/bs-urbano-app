<ion-header>

  <ion-navbar>
    <ion-title>suggestion_new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label *ngIf="error" class="alert alert-danger">{{error}}</ion-label>
  <form #loginForm='ngForm' (ngSubmit)='submitNew()' autocomplete='off'>
    <ion-list>
      <ion-item>
        <ion-label stacked>Detalle</ion-label>
        <ion-input type="text" name='detail' [(ngModel)]='detail'></ion-input>
      </ion-item>
      
      <button ion-button outline [disabled]='loading' type='submit'>Enviar</button>
    </ion-list>
	</form>
</ion-content>
